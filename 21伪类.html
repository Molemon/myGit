<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
			}
			.box:after{
				content: "";
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.box:before{
				content: "";
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				top: 200px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
