<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: red;
				border-radius: 50%;
				border-radius: 10px 30px;
				border-radius: 10px 20px 30px;
				border-radius: 10px 20px 30px 40px;
				border-bottom-left-radius: 50px;
				border-radius: 10px/50px;
			}
			.box1{
				width: 100%;
				height: 30px;
				max-width: 500px;
				min-width: 300px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
